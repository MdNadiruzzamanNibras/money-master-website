<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--raw stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Clarity Money</title>
</head>
<body>
    <!-- header strat  -->
    <header>
        <h1 class="text-center fs-1 fw-bolder">Clarity Money</h1>
    </header>
    <!-- header end -->

    <!-- main start  -->
    <main>
<section class="container d-flex justify-content-around">
    <div>
        <img src="images/money.jpg" alt="">
    </div>
    <div class="form-background ms-5 p-5">
        <h4 class="fw-bolder text-center py-5">Income</h4>
            <div class="row g-3 align-items-center">
                <div class="col-4"> 
                    <p class="fw-normal">Income:</p>
                </div>
                    <div class="col-8"><input id="income" type="text" class="border"></div>
                </div>
        <h4 class="fw-bolder text-center py-5">Expenses</h4>
        <div class="row g-3 align-items-center">

        <div class=" col-3">
            <p class="fw-normal">Food:</p>
        </div>
            <div class="col-9"><input id="food" type="text" class="border"></div>
            

        </div>
        <div class="row g-3 align-items-center">
        <div class="col-3"> 
            <p class="fw-normal">Rent:</p>
        </div>
            <div class="col-9"><input id="rent" type="text" class="border"></div>
        </div>
        <div class="row g-3 align-items-center">
        <div class="col-3">
            <p class="fw-normal">Clothes:</p>
            </div>
            <div class="col-9"><input id="clothes" type="text" class="border"></div>
       <div class="center">
        <button id="calculate" class="px-5" >Calculate</button>
       </div>
    </div>
    <h4 class="fw-bolder text-center py-2">Total Expenses:<span id="total-expense">0</span></h4>
    <h4 class="fw-bolder text-center py-2">Balance:<span id="balance">0</span></h4>
    <div class="d-flex">
        <p class="mx-2">Save:</p>
        <div ><input id="save" type="text" class="border"></div>
        <span class="mx-2">%</span>
        <button id="save-btn" class="mx-2 py-1 px-5">
            Save
        </button>
        
    </div>
    <h4 class="fw-bolder text-center py-2">Saving Amount:<span id="saving-amount">0</span></h4>
        <h4 class="fw-bolder text-center py-2">Remaining Balance:<span id="remaining-balance">0</span></h4>
</section>
    </main>
<!-- main end  -->
<!--raw js link  -->
    <script src="js/main.js"></script>
</body>
</html>
